<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uptime History - {{ server.name }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 style="text-align:center;">Uptime History - {{ server.name }}</h1>

    <div class="log-container" style="max-width: 800px; margin: auto;">
        {% if logs %}
            <ul style="list-style: none; padding: 0;">
                {% for log in logs %}
                    <li style="margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 6px;">
                        <strong>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</strong> —
                        {% if log.status == "Online" %}
                            <span style="color: green;">Online ✅</span>
                        {% else %}
                            <span style="color: red;">Offline ❌</span>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p style="text-align:center;">No history available yet.</p>
        {% endif %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" class="button button-start">Back to Dashboard</a>
    </div>
</body>
</html>
