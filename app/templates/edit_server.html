<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Server</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 style="text-align:center;">Edit Server</h1>

    <div class="form-container">
        <form action="/update_server/{{ server.id }}" method="post">
            <input type="text" name="name" value="{{ server.name }}" required>
            <input type="text" name="address" value="{{ server.address }}" required>
            <input type="number" name="port" value="{{ server.port or '' }}" placeholder="Port (optional)">
            <select name="check_type" required>
                <option value="ping" {% if server.check_type == 'ping' %}selected{% endif %}>Ping</option>
                <option value="port" {% if server.check_type == 'port' %}selected{% endif %}>Port</option>
                <option value="http" {% if server.check_type == 'http' %}selected{% endif %}>HTTP</option>
                <option value="http-keyword" {% if server.check_type == 'http-keyword' %}selected{% endif %}>HTTP with Keyword</option>
            </select>
            <input type="text" name="keyword" value="{{ server.keyword or '' }}" placeholder="Keyword (for HTTP-Keyword)">
            <button type="submit" class="button button-start">Update Server</button>
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" class="button button-delete">Cancel</a>
    </div>
</body>
</html>
