<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories - Server Monitoring</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="nav-icons">
        <a href="/" class="nav-icon" data-title="Dashboard"><i data-lucide="layout-dashboard"></i></a>
        <a href="/manage" class="nav-icon" data-title="Manage Servers"><i data-lucide="settings"></i></a>
        <a href="/categories" class="nav-icon" data-title="Categories"><i data-lucide="folder"></i></a>
        <form action="/logout" method="get" style="display: inline;">
            <button type="submit" class="nav-icon" data-title="Logout" style="background:none; border:none; cursor:pointer;">
                <i data-lucide="log-out"></i>
            </button>
        </form>
    </div>

    <h1>Categories</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <a href="/categories/new" class="button button-start">Add New Category</a>
    </div>

    <div class="category-list">
        {% for category in categories %}
        <div class="category-card">
            <div class="category-header">
                <h2>{{ category.name }}</h2>
                <p>{{ category.description }}</p>
            </div>
            <div class="category-actions">
                <form action="/delete_category/{{ category.id }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this category? All servers in this category will be uncategorized.');">
                    <button type="submit" class="button button-delete">Delete Category</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
