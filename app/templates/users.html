<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 style="text-align:center;">User Management</h1>

    <div class="server-list" id="server-list">
        {% for user in users %}
            <div class="server-card">
                <div class="server-name">{{ user.username }}</div>
                <div class="server-status">
                    {% if user.is_admin %}
                        <span class="status-online">Admin</span>
                    {% else %}
                        <span class="status-offline">User</span>
                    {% endif %}
                </div>

                {% if current_user != user.username %}
                <div class="button-group">
                    <form action="/delete_user/{{ user.id }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="button button-delete">Delete</button>
                    </form>
                </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" class="button button-start">Back to Dashboard</a>
    </div>
</body>
</html>
