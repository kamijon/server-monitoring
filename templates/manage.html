<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Server</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Add New Server</h1>
    <form action="/add" method="post">
        <label for="name">Server Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="ip_or_url">IP Address or URL:</label><br>
        <input type="text" id="ip_or_url" name="ip_or_url" required><br><br>

        <label for="check_type">Check Type:</label><br>
        <select id="check_type" name="check_type" required>
            <option value="ping">Ping</option>
            <option value="port">Port</option>
            <option value="http">HTTP</option>
        </select><br><br>

        <label for="port">Port (only if check type is Port):</label><br>
        <input type="number" id="port" name="port"><br><br>

        <input type="submit" value="Add Server">
    </form>
</body>
</html>
