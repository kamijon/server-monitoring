<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Server Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Server Monitoring Dashboard</h1>
    <a href="/add">Add New Server</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>IP/URL</th>
                <th>Check Type</th>
                <th>Port</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td>{{ server.name }}</td>
                <td>{{ server.ip_or_url }}</td>
                <td>{{ server.check_type }}</td>
                <td>{{ server.port or "-" }}</td>
                <td>{{ "Active" if server.is_active else "Inactive" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
